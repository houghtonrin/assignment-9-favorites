<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <script src="favorites.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Books</h1>
   <form>
        <label for="txtName">Book Name:</label>
        <input type="text" id = "txtName" name = "txtName">
        <br>
        <label for="txtType">Book Type:</label>
        <input type="text" id = "txtType" name = "txtType">
        <br>
        <label for="txtYear">Year Written:</label>
        <input type="number" id="txtYear" name="txtYear">
        <br>
        <input type="button" id = "addValue" value="Submit Item">
   </form> 
   <div id="tablearea">
    <table id = "tbl">
        <tr>
            <th>Name:</th>
            <th>Type:</th>
            <th>Year:</th>
        </tr>
    </table>
   </div>
</body>
</html>
